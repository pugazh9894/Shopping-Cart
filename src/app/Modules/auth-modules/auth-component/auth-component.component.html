
<div>
    <div class="col-4 padding-10px">

        <h5>Login</h5>
    
        <div>
            <div class="form-lable">
                User Name
            </div>
            
            <div >
                <input class="form-control" type="text" [(ngModel)]="UserName">
            </div>    
        </div>
        
        <div class="mt-2">
            <div class="form-lable">
                Password
            </div>
            <div>
                <input class="form-control" type="password" [(ngModel)]="Password">
            </div>
            
        </div>
        
        <!-- <button  [routerLink]="'/Product'" (click)="Login()">Login</button> -->
        <button class="mt-3 btn btn-primary"  (click)="Login()">Login</button>
    </div>
</div>
